plugins {
	id 'java-library'
	id 'jvm-test-suite'
	id 'maven-publish'
	id 'java-gradle-plugin' // for gradle-testkit support, should not be required
}

group = 'dev.nokee.commons'
version = '1.0'

dependencies {
	compileOnlyApi 'dev.gradleplugins:gradle-api:6.2.1'
}

testing {
	suites {
		test {
			useJUnitJupiter('5.11.4')

			targets.configureEach {
				testTask.configure {
					systemProperty 'junit.jupiter.tempdir.cleanup.mode.default', 'ON_SUCCESS'
				}
			}

			dependencies {
				implementation 'dev.gradleplugins:gradle-test-kit:7.0.2'
				implementation project(':commons-hamcrest')
				implementation "com.spotify:hamcrest-optional:1.3.2"
				implementation 'org.mockito:mockito-core:5.14.2'
				implementation 'dev.gradleplugins:gradle-build-script'
			}
		}
	}
}

publishing {
	publications {
		java(MavenPublication) {
			from(components.java)
		}
	}
}
